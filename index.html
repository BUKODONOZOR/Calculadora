<!DOCTYPE html>
<html lang= "es ">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title >CALCULADORA J&G </title>
        <link  href=" https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet"> 
        <link href="styles.css" rel = "stylesheet"/>
        <script src = "Pantalla.js" type = "text/javascript" ></script>
        <script src="Calculador.js" type=" text/javascript"></script>
        <script src = "Principal.js" type= "text/javascript" defer></script>
    </head>

    <body>
        <div class="Contenedor"> 
            <div class=" Calculadora">
                <div class= "Pantalla">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class=" col-2" onclick="display.volveraEmpezar()">Borrar</button>
                <button onclick="display.quitar()">‚Üê</button>
                <button class="FUNCION" value="divicion">/</button>
                <button class=" numero 7">7</button>
                <button class=" numero 8">8</button>
                <button class=" numero 9">9</button>
                <button class=" FUNCION" value="multiplicacion">*</button>
                <button class=" numero 4">4</button>
                <button class=" numero 5">5</button>
                <button class=" numero 6">6</button>
                <button class=" FUNCION" value="resta">-</button>
                <button class=" numero 1">1</button>
                <button class=" numero 2">2</button>
                <button class=" numero 3">3</button>
                <button class=" FUNCION" value="suma">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button class="FUNCION" value="OPERAR">=</button>
                &nbsp;&nbsp;&nbsp;&nbsp;

                <div class="Geral"> <a href="https://github.com/geral-09 "> Geraldine.   </a> </div>  <a href="https://github.com/BUKODONOZOR "> Bukodonozor.   </a> 
            </div>   
        </div>
</body>
</html>
